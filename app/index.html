<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TizenPortal 0120</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Fixed 1920x1080 layout - NEVER use responsive */
    html, body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    
    /* Shell container */
    #tp-shell {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Portal launcher grid */
    #tp-portal {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 60px;
    }
    
    /* Header */
    #tp-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    
    #tp-header h1 {
      font-size: 48px;
      font-weight: 300;
      color: #ffffff;
    }
    
    #tp-header .version {
      font-size: 20px;
      color: #666666;
      margin-left: 20px;
    }
    
    /* Card grid container */
    #tp-grid {
      display: flex;
      flex-wrap: wrap;
      /* gap not supported in Chrome 47-69 for flexbox, use margins instead */
      margin: -15px;
      flex: 1;
      align-content: flex-start;
    }
    
    /* Site card */
    .tp-card {
      width: 280px;
      height: 180px;
      margin: 15px;
      background: #1a1a1a;
      border: 3px solid #333333;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }
    
    .tp-card:focus {
      outline: none;
      border-color: #00a8ff;
      box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.4), 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    
    .tp-card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      border-radius: 8px;
      background: #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .tp-card-name {
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      max-width: 240px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Add card button */
    .tp-card-add {
      border-style: dashed;
      border-color: #444444;
    }
    
    .tp-card-add:focus {
      border-color: #00a8ff;
    }
    
    .tp-card-add .tp-card-icon {
      background: transparent;
      font-size: 48px;
      color: #666666;
    }
    
    /* Iframe container (hidden by default) */
    #tp-iframe-container {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }
    
    #tp-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Loading state */
    #tp-loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 200;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    #tp-loading.active {
      display: flex;
    }
    
    .tp-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #333333;
      border-top-color: #00a8ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #tp-loading-text {
      margin-top: 24px;
      font-size: 24px;
      color: #888888;
    }
    
    /* Toast notification */
    #tp-toast {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #333333;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 300;
    }
    
    #tp-toast.visible {
      opacity: 1;
    }
    
    /* Color button hints */
    #tp-hints {
      position: absolute;
      bottom: 20px;
      left: 60px;
      right: 60px;
      display: flex;
      font-size: 16px;
      color: #666666;
      z-index: 800;
      pointer-events: auto;
    }
    
    .tp-hint {
      display: flex;
      align-items: center;
      margin-right: 40px;
      transition: opacity 0.2s ease, color 0.2s ease;
    }
    
    .tp-hint:hover {
      opacity: 1;
      color: #ffffff;
    }
    
    .tp-hint-key {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .tp-hint-key.red { background: #e74c3c; }
    .tp-hint-key.green { background: #2ecc71; }
    .tp-hint-key.yellow { background: #f1c40f; }
    .tp-hint-key.blue { background: #3498db; }
    
    /* Diagnostics panel */
    #tp-diagnostics {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 700;
      flex-direction: column;
      padding: 40px;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    
    #tp-diagnostics.visible {
      display: flex;
    }
    
    #tp-diagnostics-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    
    #tp-diagnostics-header h2 {
      font-size: 28px;
      font-weight: 500;
      color: #00a8ff;
    }
    
    #tp-diagnostics-info {
      font-size: 14px;
      color: #888;
    }
    
    #tp-diagnostics-logs {
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .tp-log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
    }
    
    .tp-log-time {
      color: #666;
      flex-shrink: 0;
      width: 100px;
      margin-right: 12px;
    }
    
    .tp-log-level {
      flex-shrink: 0;
      width: 60px;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .tp-log-level.log { color: #888; }
    .tp-log-level.info { color: #3498db; }
    .tp-log-level.warn { color: #f1c40f; }
    .tp-log-level.error { color: #e74c3c; }
    
    .tp-log-message {
      color: #ccc;
      flex: 1;
      word-break: break-word;
    }
    
    #tp-diagnostics-footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #666;
    }

    /* ========================================================================
       SITE EDITOR - Full-screen TV-friendly site creation/editing
       ======================================================================== */
    
    .tp-site-editor {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 600;
    }
    
    .tp-site-editor.visible {
      display: block;
    }
    
    .tp-editor-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    
    .tp-editor-panel {
      position: absolute;
      top: 40px;
      left: 200px;
      right: 200px;
      bottom: 40px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 2px solid #333;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .tp-editor-header {
      padding: 20px 32px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .tp-editor-header h2 {
      font-size: 26px;
      font-weight: 500;
      color: #fff;
      margin: 0;
    }
    
    .tp-editor-hint {
      font-size: 14px;
      color: #666;
    }
    
    /* Single column body - no side preview */
    .tp-editor-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px 32px;
    }
    
    /* Hide preview panel - simplify layout */
    .tp-editor-preview {
      display: none;
    }
    
    .tp-editor-fields {
      width: 100%;
    }
    
    /* Field Rows */
    .tp-field-row {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tp-field-row:focus {
      outline: none;
      border-color: #00a8ff;
      background: #252525;
      box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.3);
    }
    
    .tp-field-label {
      width: 140px;
      font-size: 16px;
      color: #888;
      flex-shrink: 0;
    }
    
    .tp-field-value {
      flex: 1;
      font-size: 18px;
      color: #fff;
      padding: 0 16px;
    }
    
    .tp-field-value.empty {
      color: #555;
      font-style: italic;
    }
    
    .tp-field-edit {
      font-size: 12px;
      color: #444;
      padding: 4px 8px;
      background: #111;
      border-radius: 4px;
    }
    
    .tp-field-row:focus .tp-field-edit {
      color: #00a8ff;
      background: #1a2a3a;
    }
    
    /* Bundle Section */
    .tp-field-section {
      margin-bottom: 20px;
    }
    
    .tp-field-section-label {
      font-size: 16px;
      color: #888;
      margin-bottom: 12px;
    }
    
    /* Bundle list - vertical for reliable D-pad navigation */
    .tp-bundle-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .tp-bundle-option {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tp-bundle-option:focus {
      outline: none;
      border-color: #00a8ff;
      background: #252525;
      box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.3);
    }
    
    .tp-bundle-option.selected {
      border-color: #00a8ff;
      background: #1a2a3a;
    }
    
    .tp-bundle-check {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #444;
      margin-right: 14px;
      flex-shrink: 0;
    }
    
    .tp-bundle-option.selected .tp-bundle-check {
      color: #00a8ff;
    }
    
    .tp-bundle-info {
      flex: 1;
    }
    
    .tp-bundle-name {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 2px;
    }
    
    .tp-bundle-desc {
      font-size: 13px;
      color: #666;
      line-height: 1.3;
    }
    
    /* Editor Footer - stacked buttons for linear navigation */
    .tp-editor-footer {
      padding: 16px 32px 20px;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .tp-editor-footer-right {
      display: contents;
    }
    
    .tp-editor-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 500;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #252525;
      color: #fff;
    }
    
    .tp-editor-btn:focus {
      outline: none;
      border-color: #00a8ff;
      background: #333;
      box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.3);
    }
    
    .tp-editor-btn .tp-btn-icon {
      margin-right: 8px;
    }
    
    .tp-editor-btn-save {
      background: #00a8ff;
      border-color: #00a8ff;
      order: 1;
    }
    
    .tp-editor-btn-save:focus {
      border-color: #fff;
      background: #0090dd;
    }
    
    .tp-editor-btn-cancel {
      background: #333;
      order: 2;
    }
    
    .tp-editor-btn-cancel:focus {
      border-color: #00a8ff;
    }
    
    .tp-editor-btn-delete {
      background: #3a1a1a;
      border-color: #5a2020;
      order: 3;
    }
    
    .tp-editor-btn-delete:focus {
      border-color: #ff6b6b;
      background: #4a2020;
    }
    
    /* Modal System (legacy - keeping for compatibility) */
    .tp-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 500;
    }
    
    .tp-modal {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      width: 600px;
      max-height: 800px;
      overflow: hidden;
    }
    
    .tp-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #333;
    }
    
    .tp-modal-header h3 {
      font-size: 24px;
      font-weight: 500;
      color: #fff;
    }
    
    .tp-modal-close {
      background: none;
      border: 2px solid #444;
      border-radius: 6px;
      color: #888;
      font-size: 28px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    
    .tp-modal-close:focus {
      outline: none;
      border-color: #00a8ff;
      color: #fff;
    }
    
    .tp-modal-content {
      padding: 24px;
    }
    
    .tp-modal-form {
      display: flex;
      flex-direction: column;
    }
    
    .tp-form-group {
      margin-bottom: 20px;
    }
    
    .tp-form-group label {
      display: block;
      font-size: 16px;
      color: #888;
      margin-bottom: 8px;
    }
    
    .tp-form-group input,
    .tp-form-group select {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      background: #0a0a0a;
      border: 2px solid #333;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }
    
    .tp-form-group input:focus,
    .tp-form-group select:focus {
      border-color: #00a8ff;
    }
    
    .tp-form-group input::placeholder {
      color: #555;
    }
    
    .tp-form-error {
      display: none;
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .tp-form-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    
    .tp-btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 12px;
      outline: none;
    }
    
    .tp-btn:first-child {
      margin-left: 0;
    }
    
    .tp-btn:focus {
      box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.5);
    }
    
    .tp-btn-primary {
      background: #00a8ff;
      color: #fff;
    }
    
    .tp-btn-primary:focus {
      border-color: #fff;
    }
    
    .tp-btn-secondary {
      background: #333;
      color: #fff;
    }
    
    .tp-btn-secondary:focus {
      border-color: #00a8ff;
    }
    
    .tp-btn-danger {
      background: #c0392b;
      color: #fff;
      margin-right: auto;
    }
    
    .tp-btn-danger:focus {
      border-color: #fff;
    }
    
    /* Address Bar - TV-friendly full-width chrome */
    .tp-addressbar {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, #1e1e1e 0%, #141414 100%);
      border-bottom: 2px solid #333;
      z-index: 450;
      padding: 16px 40px;
    }
    
    .tp-addressbar.visible {
      display: block;
    }
    
    .tp-addressbar-content {
      display: flex;
      align-items: center;
      max-width: 1800px;
      margin: 0 auto;
      gap: 12px;
    }
    
    .tp-addressbar-btn {
      width: 56px;
      height: 56px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 10px;
      color: #aaa;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }
    
    .tp-addressbar-btn:focus {
      outline: none;
      border-color: #00a8ff;
      background: #333;
      color: #fff;
      box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.4);
    }
    
    .tp-addressbar-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .tp-btn-icon {
      line-height: 1;
    }
    
    .tp-addressbar-url {
      flex: 1;
      height: 56px;
      padding: 0 20px;
      font-size: 20px;
      background: #0f0f0f;
      border: 2px solid #444;
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .tp-addressbar-url:focus {
      border-color: #00a8ff;
      background: #1a1a1a;
    }
    
    .tp-addressbar-url::placeholder {
      color: #555;
    }
    
    .tp-addressbar-go {
      background: #00a8ff;
      border-color: #00a8ff;
      color: #fff;
      width: 80px;
    }
    
    .tp-addressbar-go:focus {
      border-color: #fff;
      background: #0090dd;
    }
    
    /* Bundle Menu */
    .tp-bundlemenu {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 460;
      align-items: center;
      justify-content: center;
    }
    
    .tp-bundlemenu.visible {
      display: flex;
    }
    
    .tp-bundlemenu-content {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      width: 600px;
      max-height: 700px;
      overflow: hidden;
    }
    
    .tp-bundlemenu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #333;
    }
    
    .tp-bundlemenu-header h3 {
      font-size: 24px;
      font-weight: 500;
      color: #f1c40f;
    }
    
    .tp-bundlemenu-close {
      background: none;
      border: 2px solid #444;
      border-radius: 6px;
      color: #888;
      font-size: 28px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tp-bundlemenu-close:focus {
      outline: none;
      border-color: #f1c40f;
      color: #fff;
    }
    
    .tp-bundlemenu-current {
      padding: 16px 24px;
      background: #0f0f0f;
      border-bottom: 1px solid #333;
      font-size: 14px;
      color: #888;
    }
    
    .tp-bundlemenu-label {
      color: #666;
    }
    
    .tp-bundlemenu-site {
      margin-bottom: 4px;
    }
    
    .tp-bundlemenu-list {
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .tp-bundlemenu-item {
      padding: 16px 20px;
      background: #0f0f0f;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      position: relative;
    }
    
    .tp-bundlemenu-item:last-child {
      margin-bottom: 0;
    }
    
    .tp-bundlemenu-item:focus {
      outline: none;
      border-color: #f1c40f;
      box-shadow: 0 0 0 2px rgba(241, 196, 15, 0.4);
    }
    
    .tp-bundlemenu-item.active {
      border-color: #f1c40f;
    }
    
    .tp-bundlemenu-item-name {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }
    
    .tp-bundlemenu-item-desc {
      font-size: 14px;
      color: #888;
    }
    
    .tp-bundlemenu-item-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #f1c40f;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .tp-bundlemenu-footer {
      padding: 16px 24px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    
    /* Pointer/Mouse Mode */
    .tp-pointer {
      display: none;
      position: fixed;
      z-index: 9999;
      pointer-events: none;
    }
    
    .tp-pointer.visible {
      display: block;
    }
    
    .tp-pointer-cursor {
      /* Traditional arrow cursor shape using CSS */
      width: 20px;
      height: 20px;
      position: relative;
    }
    
    .tp-pointer-cursor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 24px 0 0 16px;
      border-color: transparent transparent transparent #fff;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.8));
    }
    
    .tp-pointer-cursor::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 18px 0 0 12px;
      border-color: transparent transparent transparent #000;
    }
    
    .tp-pointer.clicking .tp-pointer-cursor::before {
      border-color: transparent transparent transparent #00a8ff;
    }
    
    /* Hover highlight for elements under pointer */
    .tp-pointer-hover {
      outline: 3px solid #00a8ff !important;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div id="tp-shell">
    <!-- Portal launcher -->
    <div id="tp-portal">
      <div id="tp-header">
        <h1>TizenPortal</h1>
        <span class="version">v0120</span>
      </div>
      <div id="tp-grid">
        <!-- Cards rendered by JavaScript -->
      </div>
    </div>
    
    <!-- Iframe container for sites -->
    <div id="tp-iframe-container"></div>
    
    <!-- Loading overlay -->
    <div id="tp-loading">
      <div class="tp-spinner"></div>
      <div id="tp-loading-text">Loading...</div>
    </div>
    
    <!-- Toast notification -->
    <div id="tp-toast"></div>
    
    <!-- Diagnostics panel -->
    <div id="tp-diagnostics">
      <div id="tp-diagnostics-header">
        <h2>Diagnostics</h2>
        <div id="tp-diagnostics-info"></div>
      </div>
      <div id="tp-diagnostics-logs"></div>
      <div id="tp-diagnostics-footer">Press BLUE to close | YELLOW to clear logs</div>
    </div>
    
    <!-- Color button hints -->
    <div id="tp-hints">
      <div class="tp-hint">
        <div class="tp-hint-key red"></div>
        <span>Address Bar</span>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key green"></div>
        <span>Mouse Mode</span>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key yellow"></div>
        <span>Edit Site</span>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key blue"></div>
        <span>Diagnostics</span>
      </div>
    </div>
    
    <!-- Modal container -->
    <div id="tp-modal-container"></div>
  </div>
  
  <script src="tizenportal.js"></script>
</body>
</html>
