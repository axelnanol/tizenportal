<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * data:; connect-src *; frame-src *; object-src 'none'; base-uri 'self';">
  <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TizenPortal</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Fixed 1920x1080 layout - NEVER use responsive */
    html, body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    
    /* Shell container */
    #tp-shell {
      width: 100%;
      height: 100%;
      position: relative;
      background: radial-gradient(ellipse at top, #1a2332 0%, transparent 50%),
                  radial-gradient(ellipse at bottom, #1a1a2e 0%, transparent 50%);
    }
    
    /* Portal launcher grid */
    #tp-portal {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 60px;
    }
    
    /* Header */
    #tp-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    
    #tp-header h1 {
      font-size: 48px;
      font-weight: 300;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 168, 255, 0.3);
    }
    
    #tp-header .version {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      margin-left: 20px;
    }
    
    /* Card grid container */
    #tp-grid {
      display: flex;
      flex-wrap: wrap;
      /* gap not supported in Chrome 47-69 for flexbox, use margins instead */
      margin: -15px;
      flex: 1;
      align-content: flex-start;
    }
    
    /* Site card */
    .tp-card {
      width: 280px;
      height: 180px;
      margin: 15px;
      background: linear-gradient(145deg, #1e2430 0%, #151922 100%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .tp-card:focus {
      outline: none;
      border-color: #00a8ff;
      box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.4), 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    
    .tp-card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      border-radius: 8px;
      background: linear-gradient(145deg, #2a3444 0%, #1a2030 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .tp-card-name {
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      max-width: 240px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tp-card-subtitle {
      margin-top: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      max-width: 240px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Add card button */
    .tp-card-add {
      border-style: dashed;
      border-color: rgba(255, 255, 255, 0.15);
      background: linear-gradient(145deg, rgba(30, 36, 48, 0.5) 0%, rgba(21, 25, 34, 0.5) 100%);
    }
    
    .tp-card-add:focus {
      border-color: #00a8ff;
      background: linear-gradient(145deg, rgba(30, 36, 48, 0.8) 0%, rgba(21, 25, 34, 0.8) 100%);
    }
    
    .tp-card-add .tp-card-icon {
      background: transparent;
      border: none;
      font-size: 48px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    /* Loading state */
    #tp-loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 200;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    #tp-loading.active {
      display: flex;
    }
    
    /* Light theme overrides */
    #tp-shell[data-theme="light"] {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%) !important;
    }
    
    #tp-shell[data-theme="light"] #tp-header h1 {
      color: #1a1a1a;
      text-shadow: none;
    }
    
    #tp-shell[data-theme="light"] #tp-header .version {
      color: rgba(0, 0, 0, 0.5);
    }
    
    #tp-shell[data-theme="light"] .tp-card {
      background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
      border-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    #tp-shell[data-theme="light"] .tp-card:focus {
      border-color: #0078d4;
      box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.3), 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    #tp-shell[data-theme="light"] .tp-card-icon {
      background: linear-gradient(145deg, #f8f8f8 0%, #e8e8e8 100%);
      border-color: rgba(0, 0, 0, 0.1);
    }
    
    #tp-shell[data-theme="light"] .tp-card-name {
      color: #1a1a1a;
    }

    #tp-shell[data-theme="light"] .tp-card-subtitle {
      color: rgba(0, 0, 0, 0.5);
    }
    
    #tp-shell[data-theme="light"] .tp-card-add {
      border-color: rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.5) 0%, rgba(240, 240, 240, 0.5) 100%);
    }
    
    #tp-shell[data-theme="light"] .tp-card-add:focus {
      border-color: #0078d4;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.8) 0%, rgba(240, 240, 240, 0.8) 100%);
    }
    
    #tp-shell[data-theme="light"] .tp-card-add .tp-card-icon {
      color: rgba(0, 0, 0, 0.4);
    }
    
    /* Light theme - Site Editor */
    #tp-shell[data-theme="light"] .tp-editor-backdrop {
      background: rgba(255, 255, 255, 0.9);
    }
    
    #tp-shell[data-theme="light"] .tp-editor-panel {
      background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-header {
      border-bottom-color: #ddd;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-header h2 {
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-hint {
      color: #666;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-preview-card {
      background: #f0f0f0;
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-preview-icon {
      background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
      color: #666;
    }
    
    #tp-shell[data-theme="light"] .tp-preview-name {
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-preview-url {
      color: #666;
    }

    #tp-shell[data-theme="light"] .tp-preview-meta {
      border-top-color: #ddd;
    }

    #tp-shell[data-theme="light"] .tp-preview-meta-row {
      color: #777;
    }
    
    #tp-shell[data-theme="light"] .tp-field-row {
      background: #f8f8f8;
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-field-row:focus {
      background: #fff;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }
    
    #tp-shell[data-theme="light"] .tp-field-label {
      color: #555;
    }
    
    #tp-shell[data-theme="light"] .tp-field-value {
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-field-value.empty {
      color: #999;
    }

    #tp-shell[data-theme="light"] .tp-field-section-row .tp-field-value {
      color: #888;
    }

    #tp-shell[data-theme="light"] .tp-section-summary {
      color: #777;
    }

    #tp-shell[data-theme="light"] .tp-section-indicator {
      color: #999;
    }
    
    #tp-shell[data-theme="light"] .tp-field-edit {
      background: #e0e0e0;
      color: #666;
    }
    
    #tp-shell[data-theme="light"] .tp-field-row:focus .tp-field-edit {
      background: #d0e8ff;
      color: #0078d4;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn-fetch {
      background: #e8f5e8;
      border-color: #a8d8a8;
      color: #2a6a2a;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn-fetch:focus {
      border-color: #0078d4;
      background: #d8f0d8;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-option {
      background: #f8f8f8;
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-option:focus {
      background: #fff;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-option.selected {
      border-color: #0078d4;
      background: #e8f4ff;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-check {
      color: #999;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-option.selected .tp-bundle-check {
      color: #0078d4;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-name {
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-bundle-desc {
      color: #666;
    }

    #tp-shell[data-theme="light"] .tp-bundle-size {
      color: #888;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-footer {
      border-top-color: #ddd;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn {
      background: #e0e0e0;
      border-color: #ccc;
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn:focus {
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn-save {
      background: #0078d4;
      border-color: #0078d4;
      color: #fff;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn-delete {
      background: #d32f2f;
      border-color: #d32f2f;
      color: #fff;
    }
    
    #tp-shell[data-theme="light"] .tp-editor-btn-delete:focus {
      border-color: #ff6b6b;
      background: #e53935;
    }

    #tp-shell[data-theme="light"] .tp-editor-btn-purge {
      background: #d47a00;
      border-color: #d47a00;
      color: #fff;
    }

    #tp-shell[data-theme="light"] .tp-editor-btn-purge:focus {
      border-color: #ffcc80;
      background: #e68a00;
    }

    /* Light theme - Preferences */
    #tp-shell[data-theme="light"] .tp-prefs-backdrop {
      background: rgba(255, 255, 255, 0.9);
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-panel {
      background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-header {
      border-bottom-color: #ddd;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-header h2 {
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-hint {
      color: #666;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-row {
      background: #f8f8f8;
      border-color: #ccc;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-row:focus {
      background: #fff;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-label {
      color: #555;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-value {
      color: #1a1a1a;
    }

    #tp-shell[data-theme="light"] .tp-prefs-section-row .tp-prefs-value {
      color: #888;
    }

    #tp-shell[data-theme="light"] .tp-prefs-section-summary {
      color: #777;
    }

    #tp-shell[data-theme="light"] .tp-prefs-section-indicator {
      color: #999;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-footer {
      border-top-color: #ddd;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-btn {
      background: #e0e0e0;
      border-color: #ccc;
      color: #1a1a1a;
    }
    
    #tp-shell[data-theme="light"] .tp-prefs-btn:focus {
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }

    .tp-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #333333;
      border-top-color: #00a8ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #tp-loading-text {
      margin-top: 24px;
      font-size: 24px;
      color: #888888;
    }
    
    /* Toast notification */
    #tp-toast {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #333333;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 300;
    }
    
    #tp-toast.visible {
      opacity: 1;
    }
    
    /* Color button hints */
    #tp-hints {
      position: absolute;
      bottom: 20px;
      left: 60px;
      right: auto;
      top: auto;
      display: flex;
      font-size: 16px;
      color: #666666;
      z-index: 800;
      pointer-events: auto;
    }
    
    .tp-hint {
      display: flex;
      align-items: center;
      margin-right: 40px;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .tp-hint-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .tp-hint-sub {
      font-size: 12px;
      color: #888;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .tp-hint:hover {
      opacity: 1;
      color: #ffffff;
    }
    
    .tp-hint-key {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .tp-hint-key.red { background: #e74c3c; }
    .tp-hint-key.green { background: #2ecc71; }
    .tp-hint-key.yellow { background: #f1c40f; }
    .tp-hint-key.blue { background: #3498db; }
    
    /* Diagnostics panel */
    #tp-diagnostics {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 700;
      flex-direction: column;
      padding: 40px;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    
    #tp-diagnostics.visible {
      display: flex;
    }
    
    /* Compact mode - bottom panel */
    #tp-diagnostics.compact {
      top: auto;
      bottom: 0;
      height: 300px;
      padding: 20px 40px;
    }
    
    #tp-diagnostics.compact #tp-diagnostics-header {
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    
    #tp-diagnostics.compact #tp-diagnostics-header h2 {
      font-size: 20px;
    }
    
    #tp-diagnostics.compact #tp-diagnostics-footer {
      margin-top: 10px;
      padding-top: 10px;
    }
    
    /* Fullscreen mode */
    #tp-diagnostics.fullscreen {
      top: 0;
      height: 100%;
    }
    
    #tp-diagnostics-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    
    #tp-diagnostics-header h2 {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: 500;
      color: #00a8ff;
    }

    #tp-diagnostics-filter {
      margin-left: 10px;
      font-size: 12px;
      font-weight: normal;
      color: #888;
    }
    
    #tp-diagnostics-info {
      font-size: 14px;
      color: #888;
    }
    
    #tp-diagnostics-logs {
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .tp-log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
    }
    
    .tp-log-time {
      color: #666;
      flex-shrink: 0;
      width: 100px;
      margin-right: 12px;
    }
    
    .tp-log-level {
      flex-shrink: 0;
      width: 60px;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .tp-log-level.log { color: #888; }
    .tp-log-level.info { color: #3498db; }
    .tp-log-level.warn { color: #f1c40f; }
    .tp-log-level.error { color: #e74c3c; }
    
    .tp-log-message {
      color: #ccc;
      flex: 1;
      word-break: break-word;
    }
    
    #tp-diagnostics-footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #666;
      text-align: right;
    }

    /* ========================================================================
       SITE EDITOR - Full-screen TV-friendly site creation/editing
       ======================================================================== */
    
    .tp-site-editor {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 600;
    }
    
    .tp-site-editor.visible {
      display: block;
    }
    
    .tp-editor-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    
    .tp-editor-panel {
      position: absolute;
      top: 40px;
      left: 60px;
      right: 60px;
      bottom: 40px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 2px solid #333;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .tp-editor-header {
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .tp-editor-header h2 {
      font-size: 28px;
      font-weight: 500;
      color: #fff;
      margin: 0;
    }
    
    .tp-editor-hint {
      font-size: 14px;
      color: #666;
    }
    
    .tp-editor-body {
      flex: 1;
      display: flex;
      padding: 24px 32px;
      gap: 40px;
      overflow: hidden;
    }
    
    .tp-editor-fields {
      flex: 1;
      overflow-y: auto;
      padding-right: 20px;
    }
    
    .tp-editor-preview {
      width: 300px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20px;
    }
    
    .tp-editor-preview-card {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      width: 100%;
    }
    
    .tp-preview-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #333 0%, #222 100%);
      border-radius: 16px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #888;
    }
    
    .tp-preview-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
    
    .tp-preview-name {
      font-size: 20px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .tp-preview-url {
      font-size: 14px;
      color: #666;
      word-break: break-all;
    }

    .tp-preview-meta {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .tp-preview-meta-row {
      font-size: 13px;
      color: #888;
      line-height: 1.4;
    }
    
    /* Field Rows */
    .tp-field-row-group {
      display: flex;
      align-items: stretch;
      margin-bottom: 20px;
    }
    
    .tp-field-row-group .tp-field-row {
      flex: 1;
      margin-bottom: 0;
      margin-right: 12px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .tp-editor-btn-fetch {
      padding: 0 20px;
      background: #2a4a3a;
      border: 2px solid #3a6a4a;
      border-radius: 0 10px 10px 0;
      color: #8fc;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .tp-editor-btn-fetch:focus {
      outline: none;
      border-color: #00a8ff;
      background: #3a5a4a;
      box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.3);
    }

<body>
  <div id="tp-shell">
    <!-- Portal launcher -->
    <div id="tp-portal">
      <div id="tp-header">
        <h1>TizenPortal</h1>
        <span class="version" id="tp-version">v...</span>
      </div>
      <div id="tp-grid">
        <!-- Cards rendered by JavaScript -->
      </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="tp-loading">
      <div class="tp-spinner"></div>
      <div id="tp-loading-text">Loading...</div>
    </div>
    
    <!-- Toast notification -->
    <div id="tp-toast"></div>
    
    <!-- Diagnostics panel -->
    <div id="tp-diagnostics">
      <div id="tp-diagnostics-header">
        <h2>Diagnostics <span id="tp-diagnostics-filter"></span></h2>
        <div id="tp-diagnostics-info"></div>
      </div>
      <div id="tp-diagnostics-logs"></div>
      <div id="tp-diagnostics-footer">Press BLUE to expand/close | YELLOW to clear logs | Arrows: Up/Down scroll, Left/Right filter</div>
    </div>
    
    <!-- Color button hints -->
    <div id="tp-hints">
      <div class="tp-hint">
        <div class="tp-hint-key red"></div>
        <div class="tp-hint-text">
          <span>Address</span>
          <span class="tp-hint-sub">Hold: Reload</span>
        </div>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key green"></div>
        <div class="tp-hint-text">
          <span>Mouse</span>
          <span class="tp-hint-sub">Hold: Focus</span>
        </div>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key yellow"></div>
        <div class="tp-hint-text">
          <span id="tp-hint-yellow-text">Preferences</span>
          <span class="tp-hint-sub">Hold: Add Site</span>
        </div>
      </div>
      <div class="tp-hint">
        <div class="tp-hint-key blue"></div>
        <div class="tp-hint-text">
          <span>Console</span>
          <span class="tp-hint-sub">Hold: Safe Mode</span>
        </div>
      </div>
    </div>
    
    <!-- Modal container -->
    <div id="tp-modal-container"></div>
  </div>
  
  <script src="tizenportal.js?v=1020"></script>
  <script>
    // Update version display from TizenPortal runtime
    (function() {
      var updateVersion = function() {
        if (window.TizenPortal && window.TizenPortal.version) {
          var v = window.TizenPortal.version;
          document.title = 'TizenPortal ' + v;
          var el = document.getElementById('tp-version');
          if (el) el.textContent = 'v' + v;
        } else {
          setTimeout(updateVersion, 100);
        }
      };
      updateVersion();
    })();
  </script>
</body>
</html>
