<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TizenPortal v0.1.10</title>
    <style>
        body { background: #000; color: #fff; font-family: "Segoe UI", sans-serif; margin: 0; padding: 40px; overflow: hidden; }
        
        header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 2px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        
        .card { 
            background: #1a1a1a; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; 
            border: 4px solid transparent; border-radius: 8px; font-weight: bold; font-size: 20px; 
            flex-direction: column; gap: 10px; cursor: pointer; opacity: 0.7; transition: transform 0.1s;
        }
        .card img { width: 50px; height: 50px; object-fit: contain; }
        
        .card.active { 
            border-color: #FFD700; background: #333; opacity: 1;
            transform: scale(1.05); z-index: 10; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .add { border: 4px dashed #333; color: #666; }
        .add.active { border-color: #FFD700; color: #fff; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; z-index: 100; }
        .box { background: #222; padding: 40px; width: 600px; display: flex; flex-direction: column; gap: 15px; border: 2px solid #555; }
        input, select { padding: 15px; background: #111; color: white; border: 1px solid #444; width: 100%; font-size: 18px; }
        input:focus, select:focus, button:focus { border-color: #FFD700; outline: none; }
        label { color: #888; font-size: 12px; margin-bottom: -10px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-row { display: flex; gap: 15px; margin-top: 10px; }
        button { flex: 1; padding: 15px; background: #333; color: white; border: 1px solid #555; font-size: 16px; font-weight: bold; }
        button.primary { background: #FFD700; color: black; border-color: #FFD700; }
        
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: opacity 0.5s; pointer-events: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>TizenPortal <span style="font-size:14px; color:#666;">v0.1.10</span></h1>
    </header>
    
    <div id="grid" class="grid"></div>
    <div id="toast">Long Press Enter to Edit</div>

    <div id="modal">
        <div class="box">
            <h2 id="modal-title">Add App</h2>
            <label>Name</label>
            <input type="text" id="name" placeholder="My App" autocomplete="off">
            <label>URL (Local IP)</label>
            <input type="url" id="url" placeholder="http://192.168.1.50:8123" autocomplete="off">
            <label>Preset</label>
            <select id="preset"><option value="">-- None --</option></select>
            <label>Device Profile (UA)</label>
            <select id="ua"></select>
            <div class="btn-row">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="save()" class="primary">Save</button>
            </div>
            <button id="btn-delete" onclick="deleteApp()" style="margin-top:10px; background:#500; border:none; display:none;">Delete App</button>
        </div>
    </div>

    <script>
        const PRESETS = {
            "__CORE__": {
                "css": "img, svg, video { max-width: 100% !important; height: auto !important; } :focus { outline: 5px solid #FFD700 !important; } ::-webkit-scrollbar { display: none; }",
                "js": "window.TizenUtils={keepAwake:()=>{try{const v=document.createElement('video');v.src='https://raw.githubusercontent.com/anthonium/Gestures/master/blank.mp4';v.loop=true;v.play();document.body.appendChild(v);}catch(e){}}};window.TizenUtils.keepAwake();"
            },
            "abs": { "name": "Audiobookshelf", "css": ".flex { gap: 0 !important; }", "js": "" },
            "jellyfin": { "name": "Jellyfin", "css": ":focus-visible { outline: 4px solid #FFD700 !important; }", "js": "" },
            "ha": { "name": "Home Assistant", "css": "app-header { display: none !important; }", "js": "" }
        };

        const USER_AGENTS = [
            { id: "default", name: "ðŸ“º Tizen (Default)", str: null },
            { id: "mobile",  name: "ðŸ“± Mobile (Android)", str: "Mozilla/5.0 (Linux; Android 10; SM-G981B) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.162 Mobile Safari/537.36" },
            { id: "tablet",  name: "ðŸ’Š Tablet (iPad)",    str: "Mozilla/5.0 (iPad; CPU OS 13_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) CriOS/87.0.4280.77 Mobile/15E148 Safari/604.1" },
            { id: "desktop", name: "ðŸ’» Desktop (PC)",     str: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" },
            { id: "googletv",name: "ðŸŽ¬ Google TV",        str: "Mozilla/5.0 (Linux; Android 10; Chromecast) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/88.0.4324.152 Safari/537.36" }
        ];

        let apps = JSON.parse(localStorage.getItem('tp_apps') || '[]');
        let selectedIndex = 0; 
        let editIndex = -1;
        let enterTimer = null;

        function init() {
            if (typeof tizen !== 'undefined' && tizen.tvinputdevice) {
                ["ColorF0Red", "ColorF1Green", "ColorF2Yellow", "ColorF3Blue", "MediaPlay", "MediaPause"].forEach(k => {
                    try { tizen.tvinputdevice.registerKey(k); } catch(e){}
                });
            }
            const selP = document.getElementById('preset');
            Object.keys(PRESETS).forEach(k => { if(k!=='__CORE__') selP.innerHTML+=`<option value="${k}">${PRESETS[k].name}</option>`; });
            const selU = document.getElementById('ua');
            USER_AGENTS.forEach(u => selU.innerHTML += `<option value="${u.id}">${u.name}</option>`);

            render();
            showToast("Long Press Enter to Edit");
        }

        function render() {
            const g = document.getElementById('grid'); g.innerHTML = '';
            apps.forEach(a => {
                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<img src="https://s2.googleusercontent.com/s2/favicons?domain_url=${encodeURIComponent(a.url)}&sz=64"><span>${a.name}</span>`;
                g.appendChild(d);
            });
            const add = document.createElement('div'); add.className = 'card add';
            add.innerHTML = `<i class="fas fa-plus"></i><span>Add App</span>`;
            g.appendChild(add);
            updateSelection();
        }

        function updateSelection() {
            const cards = document.querySelectorAll('.card');
            if (selectedIndex >= cards.length) selectedIndex = cards.length - 1;
            if (selectedIndex < 0) selectedIndex = 0;
            cards.forEach((c, i) => {
                if (i === selectedIndex) c.classList.add('active');
                else c.classList.remove('active');
            });
        }

        function refresh() {
            render();
            // Force focus back to grid context implicitly by updating selection visually
            // Browser focus isn't used here, "selectedIndex" is our source of truth.
        }

        // --- INPUT ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(document.getElementById('modal').style.display === 'flex') {
                if(k === 10009 || k === 27) closeModal();
                return;
            }

            const cols = Math.floor(document.getElementById('grid').offsetWidth / 250) || 3;
            if (k === 37) selectedIndex--; 
            if (k === 39) selectedIndex++; 
            if (k === 38) selectedIndex -= cols; 
            if (k === 40) selectedIndex += cols; 

            if ([37,38,39,40].includes(k)) { e.preventDefault(); updateSelection(); }

            if (k === 13) {
                if (!enterTimer) {
                    enterTimer = setTimeout(() => {
                        enterTimer = null;
                        openModal(selectedIndex);
                    }, 800);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.keyCode === 13) {
                if (enterTimer) {
                    clearTimeout(enterTimer); enterTimer = null;
                    const cards = document.querySelectorAll('.card');
                    if (selectedIndex === cards.length - 1) openModal(-1);
                    else launch(apps[selectedIndex]);
                }
            }
        });

        // --- LAUNCH & MODAL ---
        function launch(app) {
            const core = PRESETS['__CORE__'];
            const preset = PRESETS[app.presetID] || {};
            const uaObj = USER_AGENTS.find(u => u.id === app.ua) || USER_AGENTS[0];
            const payload = {
                css: (core.css||'') + '\n' + (preset.css||''),
                js: (core.js||'') + '\n' + (preset.js||''),
                ua: uaObj.str
            };
            const b64 = btoa(JSON.stringify(payload));
            const sep = app.url.includes('?') ? '&' : '?';
            window.location.href = app.url + sep + 'tp=' + b64;
        }

        function openModal(index) { 
            editIndex = index;
            const isAdd = (index === -1 || index >= apps.length);
            document.getElementById('modal-title').innerText = isAdd ? "Add App" : "Edit App";
            document.getElementById('btn-delete').style.display = isAdd ? 'none' : 'block';
            
            if (!isAdd) {
                const a = apps[index];
                document.getElementById('name').value = a.name;
                document.getElementById('url').value = a.url;
                document.getElementById('preset').value = a.presetID || "";
                document.getElementById('ua').value = a.ua || "default";
            } else {
                document.getElementById('name').value = "";
                document.getElementById('url').value = "";
            }
            document.getElementById('modal').style.display='flex'; 
            document.getElementById('name').focus(); 
        }

        function closeModal() { document.getElementById('modal').style.display='none'; }

        function save() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const presetID = document.getElementById('preset').value;
            const ua = document.getElementById('ua').value;

            if(name && url) {
                const appObj = {name, url, presetID, ua};
                if (editIndex > -1 && editIndex < apps.length) {
                    apps[editIndex] = appObj;
                    selectedIndex = editIndex; // Keep focus on edited app
                } else {
                    apps.push(appObj);
                    selectedIndex = apps.length - 1; // Focus new app
                }
                localStorage.setItem('tp_apps', JSON.stringify(apps));
                closeModal();
                refresh(); // NO RELOAD
            }
        }

        function deleteApp() { 
            if(editIndex > -1 && confirm("Delete?")) {
                apps.splice(editIndex, 1);
                localStorage.setItem('tp_apps', JSON.stringify(apps));
                selectedIndex = Math.max(0, editIndex - 1);
                closeModal();
                refresh(); // NO RELOAD
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = 1; 
            setTimeout(()=>t.style.opacity=0, 5000);
        }

        init();
    </script>
</body>
</html>
