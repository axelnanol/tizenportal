<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TizenPortal 0544</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff; 
            font-family: "Segoe UI", -apple-system, sans-serif; 
            margin: 0; 
            padding: 50px 60px; 
            min-height: 100vh;
            overflow-x: hidden;
        }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding-bottom: 30px; 
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 { 
            margin: 0; 
            font-weight: 200; 
            letter-spacing: 4px; 
            font-size: 42px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255,215,0,0.3);
        }
        h1 span {
            font-size: 14px;
            letter-spacing: 1px;
            background: none;
            -webkit-text-fill-color: #666;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 35px;
            padding-bottom: 60px;
        }
        .card { 
            background: linear-gradient(145deg, #1e1e2f 0%, #151525 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 16px; 
            font-weight: 500; 
            font-size: 18px; 
            flex-direction: column; 
            gap: 15px; 
            cursor: pointer; 
            opacity: 0.8;
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .card span {
            color: #ccc;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 0 15px;
            text-align: center;
        }
        .icon-box { 
            width: 80px; 
            height: 80px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .icon-box img { 
            width: 48px; 
            height: 48px; 
            object-fit: contain; 
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .icon-box i { 
            font-size: 40px; 
            color: #888; 
            display: none;
            transition: color 0.2s;
        }
        .card.active, .card:focus { 
            border-color: #FFD700;
            background: linear-gradient(145deg, #2a2a40 0%, #1e1e30 100%);
            opacity: 1; 
            transform: scale(1.08); 
            z-index: 10; 
            box-shadow: 0 8px 40px rgba(255,215,0,0.25), 0 0 60px rgba(255,215,0,0.1);
            outline: none;
        }
        .card.active::before, .card:focus::before {
            opacity: 1;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        .card.active .icon-box, .card:focus .icon-box {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }
        .card.active span, .card:focus span {
            color: #fff;
        }
        .card.active .icon-box i, .card:focus .icon-box i {
            color: #FFD700;
        }
        .add { 
            border: 2px dashed rgba(255,255,255,0.15);
            background: transparent;
        }
        .add .icon-box {
            background: rgba(255,255,255,0.03);
            border: 2px dashed rgba(255,255,255,0.1);
        }
        .add span { color: #555; }
        .add.active, .add:focus { 
            border-color: #FFD700;
            background: rgba(255,215,0,0.05);
        }
        .add.active span, .add:focus span { color: #FFD700; }
        
        .card.danger { border-color: rgba(200,50,50,0.3); }
        .card.danger .icon-box { background: rgba(200,50,50,0.1); }
        .card.danger.active, .card.danger:focus { 
            border-color: #c83232;
            box-shadow: 0 8px 40px rgba(200,50,50,0.25);
        }
        .card.danger.active .icon-box i, .card.danger:focus .icon-box i { color: #ff4444; }
        
        #modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            align-items: center; 
            justify-content: center; 
            z-index: 100;
        }
        .box { 
            background: linear-gradient(145deg, #1e1e2f 0%, #151525 100%);
            padding: 50px; 
            width: 550px;
            max-width: 90%;
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }
        .box h2 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 28px;
            color: #FFD700;
            letter-spacing: 1px;
        }
        input, select { 
            padding: 18px 20px; 
            background: rgba(0,0,0,0.3);
            color: white; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 100%; 
            font-size: 16px;
            transition: all 0.2s;
        }
        input:focus, select:focus { 
            border-color: #FFD700;
            background: rgba(255,215,0,0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(255,215,0,0.1);
        }
        input::placeholder { color: #666; }
        select option { background: #1a1a2e; color: #fff; }
        .btn-row { display: flex; gap: 15px; margin-top: 15px; }
        button { 
            flex: 1; 
            padding: 18px 24px; 
            background: rgba(255,255,255,0.1);
            color: white; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        button:hover, button:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
            outline: none;
        }
        button.primary { 
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            font-weight: 700;
        }
        button.primary:hover, button.primary:focus {
            box-shadow: 0 0 30px rgba(255,215,0,0.4);
            transform: translateY(-2px);
        }
        #btn-delete {
            background: rgba(200,50,50,0.2);
            border: 1px solid rgba(200,50,50,0.3);
            color: #ff6666;
        }
        #btn-delete:hover, #btn-delete:focus {
            background: rgba(200,50,50,0.3);
            border-color: #c83232;
        }
        #toast { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(30,30,50,0.95);
            border: 1px solid rgba(255,215,0,0.3);
            padding: 15px 30px; 
            border-radius: 30px;
            font-size: 14px;
            letter-spacing: 0.5px;
            opacity: 0; 
            transition: opacity 0.5s; 
            pointer-events: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .hint {
            position: fixed;
            bottom: 40px;
            right: 60px;
            display: flex;
            gap: 20px;
            color: #555;
            font-size: 13px;
        }
        .hint-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hint-key {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* Hide template scripts - old browsers may render them */
        script[type="text/template"] { display: none !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div>
            <h1>TizenPortal <span>0544</span></h1>
            <div class="subtitle">Smart TV App Launcher</div>
        </div>
    </header>
    <div id="grid" class="grid"></div>
    <div id="toast">Long Press Enter to Edit</div>
    <div class="hint">
        <div class="hint-item"><span class="hint-key">ENTER</span> Launch</div>
        <div class="hint-item"><span class="hint-key">HOLD</span> Edit</div>
    </div>
    <div id="debug-status" style="position:fixed;top:0;right:0;background:#000;color:#0f0;padding:10px;font-size:12px;font-family:monospace;z-index:9999;border:1px solid #0f0;display:none;">Loading...</div>
    <div id="modal">
        <div class="box">
            <h2 id="modal-title">Add App</h2>
            <input type="text" id="name" placeholder="App Name">
            <input type="url" id="url" placeholder="App URL">
            <select id="preset"><option value="">-- No Preset --</option></select>
            <select id="ua"></select>
            <div class="btn-row"><button onclick="closeModal()">Cancel</button><button onclick="save()" class="primary">Save</button></div>
            <button id="btn-delete" onclick="deleteApp()" style="margin-top:10px; display:none;">Delete App</button>
        </div>
    </div>

    <script id="abs-css" type="text/template">
        /* 1. GLOBAL BASICS - Hide broken native app, show lifeboat */
        body { 
            background-color: #222 !important; 
            margin: 0 !important; padding: 20px !important; 
            overflow-y: auto !important; 
            font-family: sans-serif !important; 
            color: #fff !important; 
        }

        .tp-lifeboat-active #__nuxt { 
            opacity: 0.001 !important; 
            pointer-events: none !important; 
            position: fixed !important; 
            top: 0 !important; 
            left: 0 !important; 
            z-index: -100 !important;
        }
        
        /* Hide native modals/dialogs when lifeboat active */
        .tp-lifeboat-active [role="dialog"],
        .tp-lifeboat-active .modal,
        .tp-lifeboat-active .Vue-Toastification__container,
        .tp-lifeboat-active [style*="bottom: 65px"] {
            display: none !important;
        }
        
        /* 2. LIFEBOAT LAYOUT - Left sidebar + content area */
        #tp-lifeboat { display: none; width: calc(100% - 120px); padding: 20px; padding-bottom: 50px; margin-top: 60px; margin-left: 100px; }
        .tp-lifeboat-active #tp-lifeboat { display: block; }
        #tp-navbar { position: fixed; top: 50px; left: 0; bottom: 0; width: 90px; background: rgba(0,0,0,0.95); border-right: 2px solid #b8860b; display: flex; flex-direction: column; align-items: center; padding: 15px 5px; z-index: 10000; box-shadow: 5px 0 15px rgba(0,0,0,0.5); overflow-y: auto; }
        .tp-nav-item { color: #ddd; font-size: 12px; text-align: center; cursor: pointer; padding: 12px 8px; margin-bottom: 5px; border: 1px solid transparent; border-radius: 6px; white-space: normal; width: 100%; }
        .tp-nav-item:focus, .tp-nav-item:hover { color: #FFD700; border-color: #FFD700; background: #333; outline: none; }
        
        /* 3. FORM MENU - Hidden until activated by remote */
        #tp-menu { position: fixed; right: 0; top: 50px; bottom: 0; width: 350px; background: #1a3a52; border-left: 3px solid #1e90ff; z-index: 9999; display: none; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.7); }
        #tp-menu.active { display: flex; }
        #tp-menu-header { background: #0f2847; color: #1e90ff; padding: 15px; border-bottom: 2px solid #1e90ff; font-weight: bold; font-size: 16px; }
        #tp-menu-list { flex-shrink: 0; overflow-y: auto; max-height: 40%; border-bottom: 1px solid #0f2847; }
        .tp-menu-item { padding: 12px 15px; color: #aaa; cursor: pointer; border-bottom: 1px solid #0f2847; font-size: 14px; transition: background 0.1s; }
        .tp-menu-item:focus, .tp-menu-item.active { color: #1e90ff; background: #0f2847; outline: 3px solid #1e90ff; font-weight: bold; }
        #tp-menu-content { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* 4. SURGICAL IMAGE FIXES - restrict ONLY the Home icon */
        img[alt="Home"] { 
            max-width: 50px !important;
            height: auto !important; 
        }
        
        /* 5. RESCUED CARD IMAGES - allow full display */
        .tp-rescued-card img {
            width: 100% !important;
            height: 200px !important;
            object-fit: cover !important;
            display: block !important;
            max-width: none !important;
        }
    </script>
    
    <script id="abs-js" type="text/template">
        // ABS Lifeboat - Smart scraper with collapsible form menu
        var ABS = {
            state: 'INIT',
            boat: null,
            nav: null,
            menu: null,
            observer: null,
            cache: { processedBooks: {}, processedHeadings: {}, processedNav: false },
            mode: null,
            menuFocused: false,
            menuExpanded: false,
            selectedFormIdx: 0,
            forms: [], // [ {category: "Search", inputs: [...], type: "search"}, ... ]
            
            log: function(msg) {
                console.log('[TP ABS] ' + msg);
            },
            
            init: function() {
                if (this.initialized) return;
                this.initialized = true;
                this.log('Starting');
                this.state = 'WAIT_NUXT';
                this.waitForNuxt();
            },
            
            waitForNuxt: function() {
                var self = this;
                var nuxtReady = typeof window.__NUXT__ !== 'undefined' || document.querySelectorAll('[id*="__nuxt"]').length > 0;
                var booksExist = document.querySelectorAll('[cy-id="coverImage"]').length > 0;
                
                if (nuxtReady || booksExist || document.body) {
                    this.log('Nuxt ready');
                    this.createLifeboat();
                    this.setupMutationObserver();
                    this.state = 'DETECT_PAGE';
                } else {
                    if (!this.waitCount) this.waitCount = 0;
                    this.waitCount++;
                    if (this.waitCount > 50) {
                        this.log('Timeout, forcing start');
                        this.createLifeboat();
                        this.setupMutationObserver();
                        this.state = 'DETECT_PAGE';
                    } else {
                        setTimeout(function() { self.waitForNuxt(); }, 100);
                    }
                }
            },
            
            createLifeboat: function() {
                if (this.boat) return;
                
                this.boat = document.createElement('div');
                this.boat.id = 'tp-lifeboat';
                
                this.nav = document.createElement('div');
                this.nav.id = 'tp-navbar';
                
                // Navigation extracted from siderail - no default buttons needed
                
                this.menu = document.createElement('div');
                this.menu.id = 'tp-menu';
                this.menu.innerHTML = '<div id="tp-menu-header">Forms</div><div id="tp-menu-list"></div><div id="tp-menu-content"></div>';
                
                document.body.appendChild(this.nav);
                document.body.appendChild(this.boat);
                document.body.appendChild(this.menu);
                
                // DON'T hide original content yet - wait until books are detected and rendered
                // document.body.classList.add('tp-lifeboat-active');
                
                // Extract navigation links right away
                this.extractNavigation();
                
                this.log('Lifeboat created');
            },
            
            extractNavigation: function() {
                var self = this;
                if (this.cache.processedNav) return;
                
                var navFragment = document.createDocumentFragment();
                
                // Extract siderail navigation links
                var siderail = document.getElementById('siderail-buttons-container');
                if (siderail) {
                    var siderailLinks = siderail.querySelectorAll('a');
                    this.log('Found siderail with ' + siderailLinks.length + ' links');
                    for (var s = 0; s < siderailLinks.length; s++) {
                        var sLink = siderailLinks[s];
                        // Get text from the <p> element
                        var pEl = sLink.querySelector('p');
                        var text = pEl ? pEl.textContent.trim() : '';
                        if (text && text.length > 0 && text.length < 30) {
                            var navItem = document.createElement('div');
                            navItem.className = 'tp-nav-item';
                            navItem.innerText = text;
                            navItem.tabIndex = 0;
                            var href = sLink.href || sLink.getAttribute('href');
                            (function(url) {
                                navItem.onclick = function() { TizenUtils.navigate(url); };
                                navItem.onkeydown = function(e) { if (e.keyCode === 13) TizenUtils.navigate(url); };
                            })(href);
                            navFragment.appendChild(navItem);
                        }
                    }
                } else {
                    this.log('No siderail found, will retry');
                    // Retry after a delay if siderail not found yet
                    var self = this;
                    setTimeout(function() { self.extractNavigation(); }, 500);
                    return;
                }
                
                // Extract library dropdown
                var libDropdown = document.querySelector('[aria-haspopup="menu"]');
                if (libDropdown) {
                    var libBtn = document.createElement('div');
                    libBtn.className = 'tp-nav-item';
                    libBtn.innerText = 'Library';
                    libBtn.tabIndex = 0;
                    (function(orig) {
                        libBtn.onclick = function() { orig.click(); };
                        libBtn.onkeydown = function(e) { if (e.keyCode === 13) orig.click(); };
                    })(libDropdown);
                    navFragment.appendChild(libBtn);
                }
                
                // Extract search button
                var searchForm = document.querySelector('form[role="search"]');
                if (searchForm) {
                    var searchInput = searchForm.querySelector('input');
                    if (searchInput) {
                        var searchBtn = document.createElement('div');
                        searchBtn.className = 'tp-nav-item';
                        searchBtn.innerText = 'Search';
                        searchBtn.tabIndex = 0;
                        (function(input) {
                            searchBtn.onclick = function() { input.focus(); };
                            searchBtn.onkeydown = function(e) { if (e.keyCode === 13) input.focus(); };
                        })(searchInput);
                        navFragment.appendChild(searchBtn);
                    }
                }
                
                if (navFragment.childNodes.length > 0) {
                    this.nav.appendChild(navFragment);
                    this.log('Added ' + navFragment.childNodes.length + ' nav items');
                }
                this.cache.processedNav = true;
            },
            
            setupMutationObserver: function() {
                var self = this;
                this.observer = new MutationObserver(function(mutations) {
                    try {
                        // Check if nuxt loader is still visible
                        var loader = document.getElementById('nuxt-loading');
                        if (loader) {
                            var loaderOpacity = getComputedStyle(loader).opacity;
                            if (loaderOpacity !== '0') {
                                self.log('Waiting for loader (opacity=' + loaderOpacity + ')');
                                return;
                            }
                        }
                        
                        self.detectAndRender();
                    } catch(e) {
                        self.log('Observer error: ' + (e.message || 'unknown'));
                    }
                });
                
                this.observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });
                this.log('Observer active');
                
                // Also do an initial check after a short delay
                var self2 = this;
                setTimeout(function() {
                    self2.log('Initial delayed check...');
                    self2.detectAndRender();
                }, 1000);
                setTimeout(function() {
                    self2.log('Second delayed check...');
                    self2.detectAndRender();
                }, 3000);
            },
            
            detectAndRender: function() {
                try {
                    if (this.state !== 'DETECT_PAGE') return false;
                    
                    // Try multiple selectors for books - log each attempt
                    var covers = document.querySelectorAll('[cy-id="coverImage"]');
                    var bookCards = document.querySelectorAll('[id^="book-card-"]');
                    var rows = document.querySelectorAll('.categorizedBookshelfRow');
                    
                    this.log('Query: covers=' + covers.length + ' cards=' + bookCards.length + ' rows=' + rows.length);
                    
                    var bookCount = covers.length || bookCards.length;
                    
                    this.forms = this.detectForms();
                    this.log('Detect: books=' + bookCount + ' forms=' + this.forms.length);
                    
                    if (bookCount > 0) {
                        this.boat.innerHTML = '';
                        this.cache.processedBooks = {};
                        this.cache.processedHeadings = {};
                        // Keep processedNav - already extracted in createLifeboat
                        this.mode = 'content';
                        this.log('Rendering books');
                        this.renderContent();
                        if (this.forms.length > 0) this.renderMenuUI();
                        this.state = 'READY';
                        document.body.classList.add('tp-lifeboat-active');
                        return true;
                    } else if (this.forms.length > 0) {
                        this.boat.innerHTML = '';
                        this.mode = 'form';
                        this.log('Rendering form');
                        this.renderMenuUI();
                        this.renderSelectedForm();
                        this.state = 'READY';
                        return true;
                    }
                    return false;
                } catch(e) {
                    this.log('detectAndRender error: ' + (e.message || 'unknown'));
                    return false;
                }
            },
            
            detectForms: function() {
                var forms = [];
                var processed = {};
                
                // Detect search inputs
                var searchInputs = document.querySelectorAll('input[type="search"], input[placeholder*="Search" i], input[placeholder*="search" i]');
                if (searchInputs.length > 0) {
                    var visible = [];
                    for (var i = 0; i < searchInputs.length; i++) {
                        if (searchInputs[i].offsetParent !== null) visible.push(searchInputs[i]);
                    }
                    if (visible.length > 0) forms.push({category: 'Search', inputs: visible, type: 'search'});
                }
                
                // Detect login form (email/password fields)
                var loginInputs = document.querySelectorAll('input[type="password"], input[type="email"]');
                var visible2 = [];
                for (var j = 0; j < loginInputs.length; j++) {
                    if (loginInputs[j].offsetParent !== null) visible2.push(loginInputs[j]);
                }
                if (visible2.length > 0 && !processed.login) {
                    forms.push({category: 'Login', inputs: visible2, type: 'login'});
                    processed.login = true;
                }
                
                // Detect filter/select groups
                var selects = document.querySelectorAll('select');
                var visible3 = [];
                for (var k = 0; k < selects.length; k++) {
                    if (selects[k].offsetParent !== null) visible3.push(selects[k]);
                }
                if (visible3.length > 0 && !processed.filters) {
                    forms.push({category: 'Filters', inputs: visible3, type: 'filters'});
                    processed.filters = true;
                }
                
                this.log('detectForms: search=' + searchInputs.length + ' login=' + loginInputs.length + ' select=' + selects.length);
                return forms;
            },
            
            renderMenuUI: function() {
                var self = this;
                var menuList = document.getElementById('tp-menu-list');
                menuList.innerHTML = '';
                
                var frag = document.createDocumentFragment();
                for (var i = 0; i < this.forms.length; i++) {
                    var form = this.forms[i];
                    var item = document.createElement('div');
                    item.className = 'tp-menu-item' + (i === 0 ? ' active' : '');
                    item.innerText = form.category;
                    item.tabIndex = 0;
                    item.setAttribute('data-form-idx', i);
                    (function(idx) {
                        item.onclick = function() { self.selectForm(idx); };
                        item.onkeydown = function(e) { 
                            if (e.keyCode === 13) { self.selectForm(idx); e.preventDefault(); }
                            if (e.keyCode === 38 && idx > 0) { self.selectForm(idx-1); e.preventDefault(); }
                            if (e.keyCode === 40 && idx < self.forms.length-1) { self.selectForm(idx+1); e.preventDefault(); }

            toggleMenuFocus: function() {

                    this.log('Rendered ' + bookCount + ' books');

                    this.log('renderContent error: ' + (e.message || 'unknown'));

            }

                if (k === 10009 || k === 27) { closeModal(); return; }
                return;
            }
            var cols = Math.floor(document.getElementById('grid').offsetWidth / 250) || 3;
            if (k===37) selectedIndex--; if (k===39) selectedIndex++; if (k===38) selectedIndex-=cols; if (k===40) selectedIndex+=cols; 
            if ([37,38,39,40].indexOf(k) > -1) { e.preventDefault(); updateSelection(); }
            if (k===13 && !pressTimer) { pressTimer = setTimeout(function() { pressTimer=null; openModal(selectedIndex); }, 800); }
        });
        document.addEventListener('keyup', function(e) { 
            if (e.keyCode === 13) { 
                if (pressTimer) { 
                    clearTimeout(pressTimer); 
                    pressTimer = null; 
                    var cards = document.querySelectorAll('.card');
                    var addIdx = cards.length - 1;  // Add App is last card
                    var clearIdx = cards.length - 2; // Clear Cache is second to last
                    if (selectedIndex === addIdx) {
                        openModal(-1); // Add new app
                    } else if (selectedIndex === clearIdx) {
                        clearCache(); // Clear cache
                    } else if (apps[selectedIndex]) {
                        launch(apps[selectedIndex]); // Launch existing app
                    }
                } 
            } 
        });

        function launch(app) {
            try {
                document.getElementById('debug-status').textContent = 'launch: ' + app.name;
                var core = PRESETS['__CORE__']; 
                var preset = PRESETS[app.presetID] || {}; 
                var uaObj = USER_AGENTS.find(function(u){ return u.id === app.ua }) || USER_AGENTS[0];
                var payload = { css: (core.css||'')+'\n'+(preset.css||''), js: (core.js||'')+'\n'+(preset.js||''), ua: uaObj.str };
                document.getElementById('debug-status').textContent = 'launch: navigating...';
                var json = JSON.stringify(payload);
                var encoded = btoa(unescape(encodeURIComponent(json)));
                window.location.href = app.url + '#tp=' + encoded;
            } catch(e) {
                document.getElementById('debug-status').textContent = 'launch ERROR: ' + (e.message || 'unknown');
                console.error('[TP] Launch error:', e);
                alert('Error launching app: ' + (e.message || 'unknown'));
            }
        }

        function openModal(index) { 
            editIndex = index; var isAdd = (index === -1 || index >= apps.length);
            document.getElementById('modal-title').innerText = isAdd ? "Add App" : "Edit App"; document.getElementById('btn-delete').style.display = isAdd ? 'none' : 'block';
            if (!isAdd) { var a = apps[index]; document.getElementById('name').value = a.name; document.getElementById('url').value = a.url; document.getElementById('preset').value = a.presetID || ""; document.getElementById('ua').value = a.ua || "default"; } 
            else { document.getElementById('name').value = ""; document.getElementById('url').value = ""; }
            document.getElementById('modal').style.display='flex'; document.getElementById('name').focus(); 
        }
        function closeModal() { document.getElementById('modal').style.display='none'; }
        function save() {
            var name=document.getElementById('name').value; var url=document.getElementById('url').value;
            if(name && url) { var appObj = {name:name, url:url, presetID:document.getElementById('preset').value, ua:document.getElementById('ua').value}; if (editIndex > -1 && editIndex < apps.length) apps[editIndex] = appObj; else { apps.push(appObj); selectedIndex = apps.length-1; } localStorage.setItem('tp_apps', JSON.stringify(apps)); closeModal(); render(); }
        }
        function deleteApp() { if(editIndex > -1 && confirm("Delete?")) { apps.splice(editIndex, 1); localStorage.setItem('tp_apps', JSON.stringify(apps)); selectedIndex=Math.max(0,editIndex-1); closeModal(); render(); } }
        function showToast(msg) { var t=document.getElementById('toast'); t.innerText=msg; t.style.opacity=1; setTimeout(function(){t.style.opacity=0;},5000); }
        init();
    </script>
</body>
</html>
