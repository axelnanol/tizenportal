<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Rounded background -->
  <rect width="512" height="512" rx="100" fill="#4a90e2"/>
  
  <!-- TV outline -->
  <rect x="90" y="120" width="332" height="220" rx="8" fill="none" stroke="#ffffff" stroke-width="10"/>
  
  <!-- TV stand -->
  <line x1="200" y1="340" x2="240" y2="370" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="340" x2="272" y2="370" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="180" y1="380" x2="332" y2="380" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Orange portal (exit) -->
  <ellipse cx="160" cy="230" rx="30" ry="60" fill="none" stroke="#ff9500" stroke-width="6"/>
  <ellipse cx="160" cy="230" rx="22" ry="52" fill="none" stroke="#ff9500" stroke-width="3" opacity="0.6"/>
  
  <!-- Blue portal (entry) -->
  <ellipse cx="352" cy="230" rx="30" ry="60" fill="none" stroke="#c0e0ff" stroke-width="6"/>
  <ellipse cx="352" cy="230" rx="22" ry="52" fill="none" stroke="#c0e0ff" stroke-width="3" opacity="0.6"/>
  
  <!-- Stick figure in motion -->
  <!-- Head -->
  <circle cx="256" cy="205" r="14" fill="#ffffff"/>
  
  <!-- Body -->
  <line x1="256" y1="219" x2="256" y2="265" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Arms (running position) -->
  <line x1="256" y1="228" x2="235" y2="250" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <line x1="256" y1="228" x2="280" y2="215" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Legs (running position) -->
  <line x1="256" y1="265" x2="240" y2="290" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <line x1="256" y1="265" x2="275" y2="280" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Arrow indicating direction of travel -->
  <path d="M 285 230 L 315 230 L 308 223 M 315 230 L 308 237" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
