<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- TV outline -->
  <rect x="50" y="80" width="412" height="280" rx="10" fill="none" stroke="#ffffff" stroke-width="12"/>
  
  <!-- TV stand -->
  <line x1="200" y1="360" x2="256" y2="400" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <line x1="312" y1="360" x2="256" y2="400" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <line x1="150" y1="410" x2="362" y2="410" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Orange portal (exit) -->
  <ellipse cx="130" cy="220" rx="40" ry="80" fill="none" stroke="#ff9500" stroke-width="8"/>
  <ellipse cx="130" cy="220" rx="30" ry="70" fill="none" stroke="#ff9500" stroke-width="4" opacity="0.6"/>
  
  <!-- Blue portal (entry) -->
  <ellipse cx="382" cy="220" rx="40" ry="80" fill="none" stroke="#4a90e2" stroke-width="8"/>
  <ellipse cx="382" cy="220" rx="30" ry="70" fill="none" stroke="#4a90e2" stroke-width="4" opacity="0.6"/>
  
  <!-- Stick figure in motion -->
  <!-- Head -->
  <circle cx="256" cy="180" r="18" fill="#ffffff"/>
  
  <!-- Body -->
  <line x1="256" y1="198" x2="256" y2="260" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Arms (running position) -->
  <line x1="256" y1="210" x2="230" y2="240" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="210" x2="285" y2="190" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Legs (running position) -->
  <line x1="256" y1="260" x2="235" y2="295" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="260" x2="280" y2="280" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Arrow indicating direction of travel -->
  <path d="M 290 220 L 330 220 L 320 210 M 330 220 L 320 230" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
